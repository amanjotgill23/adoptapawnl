<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactStyle.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <nav class="topNav">
            <img class="logo" src="adoptapaw_logo.png" alt="adopt a pet nl logo" >
            <a href="./index.html">Home</a>
            <a href="adopt.html">Adopt</a>
            <a href="donate.html">Donate</a>
            <a href="contactUs.html">Contact Us</a> 
        </nav>
    </header>
    <script>
        function myFunction(){
            var fullName = document.getElementById("fName").value;
            var emailAddress = document.getElementById("emailAdd").value;
            var message = document.getElementById("message").value;
            if (fullName != "") {
                if (emailAddress != "") {
                    if (message != "") {
                        alert("Thank you " + fullName + ". We'll get back to you soon!");
                    }
                }
            }
        }
    </script>
    <main>
        <div class="container">
            <div class="heading">
                Contact Us
            </div>
            <div class="contactForm">
               <form name="form1">
                    <label for="name">Name*</label>
                    <input type="text" id="fName" name="name" placeholder="Enter your name" required>
                    <label for="email">Email*</label>
                    <input type="text" id="emailAdd" name="email" placeholder="Enter your email" required>
                    <label for="phone">Phone number</label>
                    <input type="text" id="phoneNum" name="email" placeholder="Enter your phone number">
                    <label for="subjt">Subject</label>
                    <input type="text" id="subject" name="subjt" placeholder="Type the subject">
                    <label for="mesge">Message*</label>
                    <textarea id="message" name="mesge" placeholder="Type your message here..." style="height:150px" required></textarea>
                    <button onclick="myFunction()">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footNote">
            &copy; 2021 Adopt a Paw NL - All Rights Reserved
        </div>
    </footer>
</body>
</html>
