<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactStyle.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <nav class="topNav">
            <img class="logo" src="adoptapaw_logo.png" alt="adopt a pet nl logo" >
            <a href="./index.html">Home</a>
            <a href="adopt.html">Adopt</a>
            <a href="donate.html">Donate</a>
            <a href="adoptionInfo.html">Adoption Info</a>
            <a href="contactUs.html">Contact Us</a> 
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="heading">
                Contact Us
            </div>
            <div class="contactForm">
               <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email">
                    <label for="phone">Phone number</label>
                    <input type="text" id="phone" name="email" placeholder="Enter your phone number">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Type the subject">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Type your message here..." style="height:170px"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footNote">
            &copy; 2021 Adopt a Paw NL - All Rights Reserved
        </div>
    </footer>
</body>
</html>
